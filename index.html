<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <body style="background-color:rgb(170, 221, 252);">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"  crossorigin="anonymous">
    <title>Bootstrap Form Example</title>
  </head>
  <body>
    <div class="text-center mt-5">
        <form style="max-width: 480px; margin:auto;">
            <h2 class="mt-5">Hello!</h2>
            <input type="name" class="mt-3 form-control" id="exampleFormControlInput1" placeholder="Your Name" required autofocus>
            <input type="surname" class="mt-3 form-control" id="exampleFormControlInput1" placeholder="Your Surname" required autofocus>
            <input type="email" class="mt-3 form-control" id="exampleFormControlInput1" placeholder="name@example.com" required autofocus>
            <input type="password" class="mt-3 form-control" id="inputPassword" placeholder="Your Password" required autofocus>
            <button type="button" class="mt-3 btn btn-primary">Save</button>
        </form>
    </div> 
    
  </body>
</html>
